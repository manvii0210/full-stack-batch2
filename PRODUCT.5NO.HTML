<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        span{
            color: crimson;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <DIV class="container">
         <h2>Number Processing</h2>
         <hr>
         <button onmouseover="process()" class="btn btn-success">Number Processing</button>
         <br>
         <hr>
        <span id="sp"></span>
    </DIV>
    <script>
        function process()
        {
            var i,pro=1;
            for(i=1;i<=5;i++)
        {
            var n=parseInt(prompt("Enter Number"));
            pro=pro*n;
        }
        document.getElementById("sp").innerHTML="The product is"+pro;
        }
    </script>
</body>
</html>
