<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="External.2.js"></script>
    <style>
        span
        {
            color: red;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>All Types Of Java Script under one roof</h3>
        <hr>
        <button onclick="processoutside()" class="btn btn-primary btn-sm">External Java Script</button>
        <hr>
        <button onclick="internalprocess()" class="btn btn-success btn-sm">Internal Java Script</button>
        <hr>
        <button onclick="inlineprocess()" class="btn btn-danger btn-sm">Inline Java Script</button>
        <hr>
        <span id="sp" onclick="document.getElementById('sp').style.color='white'"></span>
    </div>
    <script>
        function internalprocess()
        {
            alert("this is internal file of java script");
        }
    </script>
</body>
<script>
    function inlineprocess()
    {
        alert("this is inline file of java script");
    }
</script>
</html>
