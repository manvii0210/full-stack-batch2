<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        setInterval(function(){window.close ()
            
        },5000)
        function process(n)
        {
            alert("Your favourite colour is"+n)
        }
    </script>
</head>
<body>
    <div class="container mt-4 text-success text-center">
        <h3>JAVA SCRIPT CODE</h3>
         <hr>
         <button class="btn btn-primary btn-sm" onclick="process('blue')">BLUE COLOR BUTTON</button>
         <button class="btn btn-success btn-sm" onclick="process('green')">GREEN COLOR BUTTON</button>
         <button class="btn btn-dark btn-sm" onclick="process('YELLOW')">YELLOW COLOR BUTTON</button>
         <button class="btn btn-warning btn-sm" onclick="process('BLACK')">BLACK COLOR BUTTON</button>
         <hr>
         <h4>User Do Your Task Fast</h4>
         <h4>your browser will be closed in 5 second automatically</h4>
    </div>
</body>
</html>
