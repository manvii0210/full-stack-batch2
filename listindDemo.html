<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li
        {
            color: brown;
         list-style-type: none;
          margin-left: -40px;
           font-size: 22px; 
        }
        ol li
        {
            color: blue;
            list-style-type: none;
            margin-left: -40px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h2>List Demonstration</h2>
    <hr>
    <!--remove the bullets points and set the margin to left wall-->
    <ol reversed>
        <li>English</li>
        <li>Computer</li>
        <li>Science</li>
        <li>Hindi</li>
        <li>Urdu</li>
    </ol>
    <hr>
    <ul>
        <li>UPSC</li>
        <li>NEET</li>
        <li>IIT</li>
        <li>CAT</li>
        <li>NET</li>
    </ul>
    
</body>
</html>
