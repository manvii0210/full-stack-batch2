<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span
        {
            color:blue;
            font-size:21px;
        }
    </style>
</head>
<body>
    <div class="container mt-4 text-center text-success col-sm-6">
        <h2>Employee Details</h2>
        <hr>
        
            <input type="text" id="t1" placeholder="Enter Employee Name" class="form-control"/>
            <input type="number" id="t2" placeholder="Enter Sale Amount"
            class="form-control mt-3"/>
            <input type="number" id="t3" placeholder="Enter Basic Salary"
            class="form-control mt-3"/>
            <button class="btn btn-success form-control mt-3 btn-md" onclick="process()">Submit Request</button>
        
        <hr>
        <span id="sp"></span>
    </div>
</body>
<script>
    function process()
    {
        var sale=parseInt(document.getElementById("t2").value);
        var salary=parseInt(document.getElementById("t3").value);
        if(sale>500000)
        {
              salary=salary*2;
              document.getElementById("sp").innerHTML="You got Increment , Now your salary is "+salary

        }
        else
        {
            document.getElementById("sp").innerHTML="You are not eligble for any kind of increment"; 
        }
       //document.getElementById("sp").innerHTML=svalue+" "+sal


    }
</script>
</html>
