<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            color: bisque;
            background-color: rgb(226, 43, 162);
            text-align: center;
        }
        p
        {
            color: bisque;
            background-color: rgb(171, 96, 242);
            font-size: 22px;
            width: 150px;
            text-align: center;
            cursor: pointer;
        }
        p:hover
        {
            color: rgb(203, 30, 0);
            width: 60%;
            transition: 2s;
        }
    </style>
</head>
<body>
    <h1>Social Media Platform</h1>
    <hr>
    <a href="http://facebook.com" target="_blank">
    <p title="Facebook is a social media platform.">Facebook</p>
    </a>
    <a href="https://www.instagram.com/accounts" target="_blank">
    <p title="Instagram is a social media platform.">Instagram</p>
    </a>
    <a href="https://x.com/?lang=en/login/?hl=en" target="_blank">
    <p title="Twitter is a social media platform.">Twitter</p>
    </a>
    <a href="https://www.snapchat.com/" target="_blank">
    <p title="Snapchat is a social media platform.">Snapchat</p>
    </a>
</body>
</html>
