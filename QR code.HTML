<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgcontrol
        {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="container text-center col-sm-6">
        <h3>QR CODE GENERATION</h3>
        <hr>
        <label class="form-label text-success">Enter any text contain</label>
        <br>
       <input id="t1" type="text" class="form-control">
        <br>
        <div class="text-center">
            <img id="imgtag" src="" alt="">
        </div>
        <br>
        <button onclick="process()" class="form-control" class="btn btn-success btn-sm">Click here to generate the QR</button>
</div>
<script>
    function process()
    {
        //alert("button is clicked")
        var data=document.getElementById("t1").value;
        var code="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+data;
        document.getElementById("imgtag").src=code;
        document.getElementById("imgtag").classList="imgcontrol"
    }
</script>
</body>
</html>
