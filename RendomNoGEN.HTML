<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span
        {
          font-size: 26px;
        }
    </style>
</head>
<body>
    <DIV class="container text-center col-sm-6">
        <h2>Any Random Number Can Display</h2>
        <hr>
        <span id="sp" class="text-center"></span>
        <br>
        <hr>
        <button class="btn btn-success"onclick="process()">Random No. generator</button>
    </DIV>
    <script>
        function process()
        {
           var no=Math.floor(Math.random()*10);
           document.getElementById("sp").innerHTML="Random no"+no
        }
    </script>
</body>
</html>
