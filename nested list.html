<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color: brown;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>NestedList</h2>
    <hr>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <ul type="disc">
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
        <li>Milk</li>
    </ol>
    
    
</body>
