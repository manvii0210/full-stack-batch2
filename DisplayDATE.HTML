<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
        function display()
        {
            // alert("Java Script is ready")
            var dt=new Date();
            alert("Current Date is "+dt);
            document.getElementById("sp").innerHTML=dt;
            var day=dt.getDate();      
            var month=dt.getMonth();    
            var year=dt.getFullYear();
            var result="Today is :"+day+"/"+month+"/"+year;
            document.getElementById("sp2").innerHTML=result;
        }
    </script>
    <style>
        span
        {
            color: blueviolet;
            font-size: 22px;
        }
        #sp2
        {
            font-size: 22px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container mt-4 ">
        <h2>Date Related Task</h2>
        <hr>
        <br>
        <span id="sp">Current Date</span>
        <br>
        <span id="sp2"></span>
        <br>
        <button class="btn btn-success btn-md" onclick="display()">Display the Date</button>
    </div>
</body>
</html>
