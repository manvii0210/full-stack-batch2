<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td
        {
            border: 1px solid blue;
            padding: 5px;
            border-collapse: collapse;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h2>Table Format</h2>
    <hr>
    <table>
        <tr>
            <td>ITEM1</td>
            <td rowspan="2" style="background-color: darkgoldenrod;color: black;">ITEM2</td>
            <td>ITEM3</td>
        </tr>
        <tr>
            <td>ITEM4</td>
            <td>ITEM5</td>
        </tr>
    </table>
</body>
</html>
