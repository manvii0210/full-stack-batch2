<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .format
        {
            height:400px;
            /* background-color: lightblue; */
            box-shadow: 0 0 7px  grey;
        }
        .form-label
        {
            color:red;  
            font-size:20px;
        }
        input::placeholder {
            color:green;
            opacity: 1;
        }
       
        span
        {
            font-size:22px;
            color:crimson;
        }
        h4
        {
            color:crimson;
        }
    </style>
</head>
<body>
    <div class="container mt-4 text-center">
        <h2>BMI Calculator</h2>
        <hr>
        <div class="row justify-content-center">
            <div class="col-sm-6 format" style="padding:20px">
             <h4>Entries Of Height and Weight</h4>
             <input type="number" id="ht" class="form-control mt-4" placeholder="Enter Height in Centimeter"/>
             <input type="number" id="wt" placeholder="Enter Weight in Kg" class="form-control mt-3"/>
             <button class="btn btn-success mt-3 form-control" onclick="process()">Calculate</button>
             <hr>
             <span id="sp1"></span>
             <br>
             <span id="sp2"></span>
              
            </div>
        </div>

    </div>
    <script>
        function process()
        {
            var height=document.getElementById("ht").value/100;
            var weight=document.getElementById("wt").value;
            var bmi=weight/(height*height)
            document.getElementById("sp1").innerHTML="BMI value "+bmi
            if(bmi<18.5)
             {
                 document.getElementById("sp2").innerHTML="Under Weight"
            }
            else if(bmi>=18.5 && bmi<=24.9)
            {
                document.getElementById("sp2").innerHTML="Normal Weight"
            }
            else if(bmi>=25 && bmi<=29.9)
            {
                document.getElementById("sp2").innerHTML="Over Weight"
            }
            else if(bmi>=30)
            {
                document.getElementById("sp2").innerHTML="Obesity"
            }
                       
            
            

        }
    </script>
</body>
</html>
