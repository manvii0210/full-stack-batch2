<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span
        {
            color:crimson;
            font-size:21px;
        }
        input
        {
            font-size:21px !important;
            color:darkblue !important;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4 col-sm-4">
        <h2>Password Strength Check</h2>
        <hr>
        <input type="text" id="tpass" class="form-control" placeholder="Enter Strong Password"/>
        
        <br>
        <span id="sp"></span>
        <br>
        <br>
        <button onclick="process()" class="btn btn-success form-control">Check Password</button>
    </div>
    <script>
        function process()
        {
            var n=document.getElementById("tpass").value;
            var len=0,cap=0,sml=0,dig=0,special=0,i;
            len=n.length;
            for(i=0;i<len;i++)
             {
                if(n[i]>='A' && n[i]<='Z')
                 {
                      cap=cap+1;  //Capital character found 
                 }
                 else if(n[i]>='a' && n[i]<='z')
                 {
                    sml=sml+1   //Small character found
                 }
                 else if(n[i]>='0' && n[i]<='9')
                 {
                    dig=dig+1;  //Digit found
                 }
                 else
                 {
                    special=special+1; //Special character found
                 }
             }
             //Now the final condition will be check 
             if(len<7)
             {
                document.getElementById("sp").innerHTML="Length must be 7 character atleast"
             }
             else if(cap==0)
             {
                document.getElementById("sp").innerHTML="No Capital Letter Found"
             }
             else if(sml==0)
             {
                document.getElementById("sp").innerHTML="No Small Letter Found" 
             }
             else if(dig==0)
             {
                document.getElementById("sp").innerHTML="No Digit Found"
             }
             else if(special==0)
             {
                document.getElementById("sp").innerHTML="No Special Letter Found"
             }
             else
             {
                document.getElementById("sp").innerHTML="Password is Acceptable"
             }

        }
    </script>
</body>
</html>
