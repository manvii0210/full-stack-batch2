<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span
        {
            color:crimson;
            font-size:26px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Array Processing</h3>
        <hr>
        <br>
        <span id="sp"></span>
        <br>
        <span id="sp2"></span>
        <br>
        <span id="sp3"></span>
        <br>
        <span id="sp4"> </span>
        <br>
        <button ondblclick="process()" class="btn btn-success">Process The Array</button>
    </div>
    <script>
        function process()
        {
          var n=["English","Hindi","Computer","Physics"]
          document.getElementById("sp").innerHTML="All Subject "+n
          document.getElementById("sp2").innerHTML="Total Element "+n.length
          n.push("History")
          alert("A New Subject is added")
          document.getElementById("sp3").innerHTML="Updated Array "+n
          
          console.log("Index of English   "+n.indexOf("English"))
          console.log("Index of History   "+n.indexOf("History"))
          console.log("Index of chemistry "+n.indexOf("Chemistry"))
        // if any elmement is not found in the array
        // then it will print -1 
         n.pop()
         alert("Last Element is deleted ")
         document.getElementById("sp4").style.color="blue"
         document.getElementById("sp4").innerHTML="After Deletion "+n;








        }
    </script>
</body>
</html>
